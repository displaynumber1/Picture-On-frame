<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM AI STUDIO - Picture on Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --luxury-purple: #7c3aed;
            --luxury-pink: #db2777;
            --dark-bg: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }
        .luxury-gradient-bg {
            background: linear-gradient(135deg, #2d1b4d 0%, #7c3aed 50%, #db2777 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .luxury-text {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .premium-button {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px -5px rgba(124, 58, 237, 0.4);
        }
        .premium-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 35px -5px rgba(124, 58, 237, 0.5);
        }
        .premium-button:active {
            transform: scale(0.98);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes blink {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 5px rgba(124, 58, 237, 0.8)); }
            50% { opacity: 0.3; filter: drop-shadow(0 0 2px rgba(124, 58, 237, 0.2)); }
        }
        .animate-blink {
            animation: blink 1.5s infinite;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div id="root"></div>
</body>
</html>
